<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a sphere calculator" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Edward Mcnamara" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- Googles MDl Colour Scheme and Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <!--Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title> Museum Discount Checker </title>
  </head>
  <body>
    <!-- For Googles MDL-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js">		</script>
    <script src="./js/script.js"></script>
    <!-- MDL Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"> Museum Discount Checker </span>
        </div>
      </header>
      <!-- Colored text -->
      <main class="mdl-layout__content">
        <h3>Please enter your age and the day of the week to check if you're eligible for any discounts at the museum</h3>
        <!-- Numeric Textfield -->
        <form action="#">
          <center><p>Enter age (Years)</p></center>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="userAge"
              min="0"
              max="120"
              step="1"
              />
            <label class="mdl-textfield__label" for="Age">Age...</label>
            <span class="mdl-textfield__error">Input is not a valid age</span>
          </div>
        </form>
        <br>
        <!-- Drop down menu for the days of the week -->
        <form action="#">
  <label for="days">Please select the day of the week:</label>
  <select name="days" id="days">
    <option value="monday">Monday</option>
    <option value="tuesday">Tuesday</option>
    <option value="wednesday">Wednesday</option>
    <option value="thursday">Thursday</option>
    <option value="friday">Friday</option>
    <option value="saturday">Saturday</option>
    <option value="sunday">Sunday</option>
  </select>
        </form>
        <!-- Raised button with ripple -->
        <br>
        <br>
          <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="check()">
          Check
        </button>
        <br/>
        <p>
          <div id="result"></div>
        </p>
      </main>
    </div>
  </body>
</html>
